 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@0;1&family=DynaPuff&family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@0;1&family=Dancing+Script:wght@700&family=DynaPuff&family=Pacifico&display=swap" rel="stylesheet">
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank">
</script>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&family=Neonderthaw&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
    
  <body>
  <div class="container">
    
    <center>
    <h1 class="btn btn-primary heading">Image Recognizer</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <h4 class="stylish">Child</h4>
      <hr>
      <h4 class="stylish">Father</h4>
      <hr>
      <h4 class="stylish">Mother</h4>
      <hr>
      <h4 class="stylish">Grandmother</h4>
      <hr>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <label>Snapshot</label>
      <div id="result"></div>
      <br><br>
      <button onclick="takesnapshot()" class="btn btn-danger">Take snapshot</button>
      <br><br>
      <button onclick="percentage()" class="btn btn-primary">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="object"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
